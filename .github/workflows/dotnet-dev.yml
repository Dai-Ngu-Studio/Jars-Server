name: .NET, Development

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./JARS/JARS-API
      - name: Build
        run: dotnet build ./JARS/JARS-API --no-restore
      - uses: actions/upload-artifact@main
        with:
          name: dotnet build artifacts
          path: ./JARS/JARS-API/
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - uses: actions/download-artifact@main
        with:
          name: dotnet build artifacts
          path: ./JARS/JARS-API
      - name: Test
        run: dotnet test ./JARS/JARS-API --no-build --verbosity normal
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./JARS/
          push: false
          tags: ngianguyen81/jars:latest
          build-args: |
            SSL_PASSWORD=${{ secrets.SSL_PASSWORD }}